branches:
  only:
    - master

environment:
  SDL_VIDEODRIVER: dummy

  # These variables are defined in the web interface:
  # - PYPI_TEST_TOKEN
  # - PYPI_TOKEN
  # - AWS_ACCESS_KEY_ID
  # - AWS_SECRET_ACCESS_KEY

  # Uncomment and insert your device's public SSH key here to access the
  # Mac build image.
  APPVEYOR_SSH_KEY: ssh-rsa  evan@Evans-MBP.wv.cc.cmu.edu

  matrix:
    - job_name: Windows Tests
      appveyor_build_worker_image: Visual Studio 2019

    - job_name: macOS Tests and Deploy
      appveyor_build_worker_image: macOS

matrix:
  fast_finish: true

build: off

for:
  -
    matrix:
      only:
        - job_name: Windows Tests

    install:
      - pip install tox

    test_script:
      - python -m tox

    # on_finish:
    #   - ps: $blockRdp = $true; iex ((new-object net.webclient).DownloadString('https://raw.githubusercontent.com/appveyor/ci/master/scripts/enable-rdp.ps1'))

  -
    matrix:
      only:
        - job_name: macOS Tests and Deploy

    install:
      - python3 -m pip install tox
      - brew install cairo pkg-config
      # Put /usr/local/bin at the front of PATH so that homebrew's pkg-config will
      # be run by pip. On 27 Aug 2021, with
      # the default PATH value, `which pkg-config` returned
      # /Library/Frameworks/Mono.framework/Home/bin/pkg-config
      - export PATH=/usr/local/bin:$PATH

    before_test:
      - export PATH=$PATH:~/venv3.5/bin/:~/venv3.6/bin/:~/venv3.7/bin/:~/venv3.8/bin/:~/venv3.9/bin/

    test_script:
      - python3 -m tox --parallel

