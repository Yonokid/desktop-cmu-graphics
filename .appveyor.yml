for:
  # -
  #   matrix:
  #     only:
  #       - job_name: Windows Tests

  #   install:
  #     - pip install tox

  #   test_script:
  #     - python -m tox

  -
    matrix:
      only:
        - job_name: macOS Tests and Load Artifacts

    install:
      - curl -sflL 'https://raw.githubusercontent.com/appveyor/ci/master/scripts/enable-ssh.sh' | bash -e -
      - python3 -m pip install tox
      - HOMEBREW_NO_AUTO_UPDATE=1 brew install cairo pkg-config
      # Remove all Mono.framework entries from the PATH so that pip will find the right pkg-config
      # binary, now and later when it is installed by tox. On 27 Aug 2021, with
      # the default PATH value, `which pkg-config` returned
      # /Library/Frameworks/Mono.framework/Home/bin/pkg-config
      - "export PATH=`echo ${PATH} | awk -v RS=: -v ORS=: '/Mono.framework/ {next} {print}'`"
      - python3 -m pip install pycairo

    before_test:
      - export PATH=$PATH:~/venv3.5/bin/:~/venv3.6/bin/:~/venv3.7/bin/:~/venv3.8/bin/:~/venv3.9/bin/

    test_script:
      - python3 -m tox --parallel

    after_test:
      - python3 build/release.py

artifacts:
  - path: pypi_upload
    name: PypiUpload
    type: zip
