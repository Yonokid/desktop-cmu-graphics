  matrix:
    - job_name: Windows Tests
      appveyor_build_worker_image: Visual Studio 2019

    - job_name: macOS Tests and Load Artifacts
      appveyor_build_worker_image: macOS

matrix:
  fast_finish: true

build: off

on_finish:
  - ps: $blockRdp = $true; iex ((new-object net.webclient).DownloadString('https://raw.githubusercontent.com/appveyor/ci/master/scripts/enable-rdp.ps1'))
  
for:
  -
    matrix:
      only:
        - job_name: Windows Tests

    install:
      - pip install tox

    test_script:
      - pwd
      - python build/splitversion.py --mode split
      - python -m tox
      - python build/splitversion.py --mode clean

  -
    matrix:
      only:
        - job_name: macOS Tests and Load Artifacts

    install:
      - pip install tox

    before_test:
      - export PATH=$PATH:~/venv3.5/bin/:~/venv3.6/bin/:~/venv3.7/bin/:~/venv3.8/bin/:~/venv3.9/bin/

    test_script:
      - python build/splitversion.py --mode split
      - python -m tox
      - python build/splitversion.py --mode clean

    after_test:
      - cd build
      - python release.py
